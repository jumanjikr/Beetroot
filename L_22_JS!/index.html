<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width   , initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>L_22_JS</title>
  </head>
  <body>
    <div class="container">
      <p>L_22_Java_script_01</p>

      <!-- 1 -->
      <div class="user-name">
        <span>Введите ваше имя: </span>
        <button onclick="CurentName()">Ввести имя</button>
        <br />
        <span id="user_name"></span>
      </div>

      <!-- 2 -->
      <div class="user-age">
        <span>Расчитать возвраст: </span>
        <button onclick="CurentAge()">Ввести год рождения</button> <br />
        <span id="user_age"></span>
      </div>

      <!-- 3 -->
      <div class="square">
        <span>Вычислить периметр квадрата:</span>
        <button onclick="Square()">Ввести длину стороны квадрата</button>
        <br />
        <span id="square"></span>
      </div>

      <!-- 4 -->
      <div class="square_curcl">
        <span>Вычислить площадь окружности:</span>
        <button onclick="Square_curcl()">Ввести радиус окружности</button>
        <br />
        <span id="square_curcl"></span>
      </div>

      <!-- 5 -->
      <div class="speed">
        <span>Вычислить скорость чтобы успеть вовремя:</span>
        <button onclick="Speed()">Введите заданые параметры</button>
        <br />
        <span id="speed"></span>
      </div>

      <!-- 6 -->
      <div class="exchange">
        <span>Конвертор валют:</span>
        <button onclick="Exchange()">Введите данные</button>
        <br />
        <span id="exchange"></span>
      </div>

      <!-- 7 -->
      <div class="flash">
        <span>Расчитать сколько файлов поместится на Вашу флешку:</span>
        <button onclick="Flash()">Введите данные</button>
        <br />
        <span id="flash"></span>
      </div>

      <!-- 8 -->
      <div class="shop">
        <span>Калькулятор покупок:</span>
        <button onclick="Shop()">Введите данные</button>
        <br />
        <span id="shop__chocolade"></span>
        <span id="shop__balance"></span>
      </div>

      <!-- 9 -->
      <div class="number">
        <span>Revers числа:</span>
        <button onclick="Number_revers()">Введите данные</button>
        <br />
        <span id="number"></span>
      </div>

      <!-- 10 -->
      <div class="deposit">
        <span>Калькулятор депозита:</span>
        <button onclick="Deposit()">Введите данные</button>
        <br />
        <span id="deposit"></span>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
