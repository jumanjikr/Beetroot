<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap"      rel="stylesheet"    />    <link rel="stylesheet" href="./css/animate.min.css" />    <link type="text/css" rel="stylesheet" href="./css/simplePagination.css" />    <link rel="stylesheet" href="./css/normalize.css" />    <link rel="stylesheet" href="./css/style.css" />    <title>L_33_AJAX_omdbapi</title>  </head>  <body>    <div class="container">      <div class="header">L_33_AJAX_www.omdbapi.com</div>      <div class="main">        <form id="elemForm" class="elemForm">          <p class="elemForm__film">Введите название фильма</p>          <input            class="elemForm__input"            type="search"            name="s"            id="titleFilm"            value="First"          />          <p class="elemForm__film">Выберите тип фильма</p>          <select name="type" id="typeFilm">            <option value="movie">Movie</option>            <option value="series">Series</option>            <option value="episode">Episode</option>          </select>          <input class="elemForm__btn button" type="submit" />        </form>        <div id="listFilmPlaceholder"></div>        <div id="pagination_placeholder"></div>        <div id="listFavFilmPlaceholder"></div>      </div>    </div>    <script src="./js/jquery-3.4.1.min.js"></script>    <script      type="text/javascript"      src="./js/jquery.simplePagination.js"    ></script>    <script src="./js/script.js"></script>  </body></html>
